# /nginx.conf

# Menentukan user dan jumlah worker process
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # Pengaturan dasar
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Gzip Compression
    gzip on;

    # Virtual Host / Server block
    server {
        # Nginx akan listen di port yang disediakan oleh Wasmer
        listen 8080 default_server;
        listen [::]:8080 default_server;

        # Document root aplikasi Laravel
        root /app/public;
        index index.php;

        charset utf-8;

        # Aturan routing untuk Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        # Ini adalah bagian terpenting:
        # Semua file .php akan diteruskan ke PHP-FPM untuk diproses
        location ~ \.php$ {
            # PHP-FPM berjalan di port 9000
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}